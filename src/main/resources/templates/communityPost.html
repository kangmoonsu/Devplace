<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
    <link th:href="@{/css/header.css}" rel="stylesheet" type="text/css">
    <title><Dev: place/></title>
    <style>

        .dropdown-toggle::after{
            display: none;
        }

    </style>
</head>
<body>
<div class="container">
    <div th:replace="header :: header"></div>

    <div class="row">
        <div class="col-12">
            <img src="img/q&aboard.jpg" alt="">
        </div>
    </div>
    <br>
    <br>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="/post/community" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col">
                        <label for="topic" class="form-label">토픽</label>
                        <select name="topic" id="topic" class="form-select">
                            <option value="" disabled selected>토픽을 선택하세요</option>
                            <option value="life">사는 얘기</option>
                            <option value="shareInfo">공유</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력해주세요">
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <label for="summernote" class="form-label">본문</label>
                        <textarea name="content" id="summernote" class="form-control"></textarea>
                    </div>
                </div>
                <div class="row mt-3 text-end">
                    <div class="col">
                        <a href="" class="btn btn-secondary">뒤로가기</a>
                        <button class="btn btn-primary">등록하기</button>
                    </div>
                </div>
            </form>
            <div class="col-2"></div>
        </div>
        <pre>

        </pre>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    $(document).ready(function () {
        $('#summernote').summernote({
            // 썸머노트 옵션 설정
            codeviewFilter: false,
            codeviewIframeFilter: false,
            disableXSSProtection: false,
            height: 800,
            minHeight: null,
            maxHeight: null,
            focus: true,
            lang: 'ko-KR',
            toolbar: [
                // 스타일 관련 기능
                ['style', ['style']],
                // 글자 크기 설정
                ['fontsize', ['fontsize']],
                // 글꼴 스타일
                ['font', ['bold', 'underline', 'clear']],
                // 글자 색상
                ['color', ['color']],
                // 테이블 삽입
                ['table', ['table']],
                // 문단 스타일
                ['para', ['paragraph']],
                // 에디터 높이 설정
                ['height', ['height']],
                // 이미지, 링크, 동영상 삽입
                ['insert', ['picture']],
                // 코드 보기, 전체화면, 도움말
                ['view', ['codeview', 'fullscreen']],
            ],
        });
    });
</script>
</body>
</html>
