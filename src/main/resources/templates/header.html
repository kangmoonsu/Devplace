<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <title></title>
</head>
<style>


</style>
<body>
<div class="container">
    <header>
        <div class="row mt-5 mb-2">
            <div class="col-3">
                <img src="/img/logo.png" alt="logo" id="logo">
            </div>
            <div class="col-3 navi">
                <nav class="nav">
                    <a class="nav-link" href="#">Q&A</a>
                    <a class="nav-link" href="#">커뮤니티</a>
                    <a class="nav-link" href="#">스터디</a>
                </nav>
            </div>
            <div class="col navi">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" style="width: 300px;" placeholder="통합 검색" aria-label="Search">
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>
                    </div>
                </nav>
            </div>
            <div class="col jnavi" th:if="${session.user != null}">
                <span th:text="${userDTO.nickname}"></span>
                <div class="dropdown">
                    <button class="bi bi-person-circle btn dropdown" type="button" data-bs-toggle="dropdown"></button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">마이페이지</a></li>
                        <li><a class="dropdown-item" href="#">내 정보 수정</a></li>
                        <li><a class="dropdown-item" href="/user/logout">로그아웃</a></li>
                    </ul>
                </div>
            </div>
            <div class="col jnavi" th:unless="${session.user != null}">
                <a class="btn btn-outline-primary" href="/user/login">로그인</a>
                <a class="ms-2 btn btn-primary" style="color: white;" href="/user/join">회원가입</a>
            </div>
        </div>
        <hr>
    </header>
</div>
</body>
</html>
