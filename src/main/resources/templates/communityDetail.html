<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/header.css}" rel="stylesheet" type="text/css">
    <script src="https://code.jquery.com/jquery-3.6.3.min.js"></script>
    <title><Dev: place/></title>
</head>
<style>
    #userImg{
        width: 60px;
        height: 60px;
        font-size: 35px;
    }
    .bookmarkOr3dot{
        width: 45px;
        height: 45px;
        color: black;
    }
    .like{
        font-size: 20px;
    }
    #commentImg, #comment, .comment{
        width: 40px;
    }
    #listwriter{
        font-size: 15px;
    }
    #listMonth {
        font-size: 13px;
    }
    #writer {
        font-size: 17px;
    }
</style>


<body>
<div class="container">
    <div th:replace="header :: header"></div>
    <div class="row">
        <div class="col-2 bg"></div>
        <div class="col-8">
            <div class="row">
                <div class="col-1">
                    <img th:src="@{|/upload/${detail.userDTO.imagePath}|}" id="userImg" alt="">
                </div>
                <div class="col" id="writer">
                    <div class="row mt-1">
                        <div class="col">
                            <span th:text="${detail.userDTO.nickname}"></span>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col">
                            <span th:text="${detail.postDTO.getCreatedTime()}"><i class="bi bi-dot"></i><i class="bi bi-eye me-1"></i></span><span th:text="${detail.postDTO.viewCnt}"></span>
                        </div>
                    </div>
                </div>
                <div th:if="${userDTO != detail.userDTO}" class="col text-end">
                    <a class="bi bi-bookmark bookmarkOr3dot"></a>
                </div>
                <div th:unless="${userDTO != detail.userDTO}" class="col text-end">
                    <div class="dropdown">
                        <a class="bi bi-three-dots-vertical bookmarkOr3dot" data-bs-toggle="dropdown" aria-expanded="false"></a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">수정하기</a></li>
                            <li><a class="dropdown-item" href="#">삭제하기</a></li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 글 제목 / 본문 -->
            <div class="row mt-5">
                <div class="col">
                    <h2 class="fw-bold text-break" th:text="${detail.postDTO.title}"></h2>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col">
                    <p th:text="${detail.postDTO.content}" class="text-break"></p>
                </div>
            </div>
            <pre>



            </pre>
            <!-- 좋아요 싫어요-->
            <div class="row">
                <div class="col text-end like">
                    <i class="bi bi-chevron-down me-1" id="likeButton" style="cursor: pointer;"></i>
                    <span id="likeCnt">0</span> <!-- 추천 숫자 -->
                    <i class="bi bi-chevron-up ms-1" id="dislikeButton" style="cursor: pointer;"></i>
                </div>
            </div>
            <div class="row">
                댓글 3개
            </div>

            <!-- 댓글 작성 -->
            <div th:if="${session.user != null}">
                <div class="row mt-3">
                    <div class="col-1">
                        <img th:src="@{|/upload/${session.user.imagePath}|}" id="commentImg" alt="">
                    </div>
                    <div class="col-11 mx-0 px-0">
                        <textarea name="comment" id="commentText" cols="" rows="" class="form-control"></textarea>
                    </div>
                </div>
                <div class="row mt-2 mb-4">
                    <div class="col px-0 text-end">
                        <button class="btn btn-primary" onclick="commentWrite()">댓글 쓰기</button>
                    </div>
                </div>
            </div>
            <div th:unless="${session.user != null}">
                <div class="row mt-3">
                    <div class="col mx-0 px-0">
                        <textarea name="comment" id="commentTextPlaceholder" cols="" rows="" class="form-control" placeholder="로그인 이후 작성해주세요."></textarea>
                    </div>
                </div>
            </div>
            <hr>

            <!-- 댓글 목록-->
            <div class="row" id="comment-list" th:each="comment : ${commentList}">
                <div class="col">
                    <div class="row">
                        <div class="col-1">
                            <img th:src="@{|/upload/${comment.userDTO.imagePath}|}" class="comment" alt="">
                        </div>
                        <div class="col px-0" id="comment">
                            <div class="row">
                                <div class="col">
                                    <span id="listwriter" th:text="${comment.userDTO.nickname}"></span>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <span id="listMonth" th:text="${comment.commentDTO.createdTime}"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mt-2">
                        <div class="col text-break">
                            <p th:text="${comment.commentDTO.comment}"></p>
                        </div>
                    </div>
                    <div class="row mt-1">
                        <div class="col-4 text-start">
                            <button class="btn btn-primary btn-sm">댓글 쓰기</button>
                        </div>
                        <div class="col text-end">
                            <button class="btn btn-primary btn-sm">수정</button>
                            <button class="btn btn-primary btn-sm">삭제</button>
                        </div>
                    </div>
                </div>
            </div>
            <hr>


        </div>
        <div class="col-2 bg"></div>
    </div>



</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
<script th:inline="javascript">

    const postId = [[${detail.postDTO.id}]];
    const userId = [[${userDTO.id}]];

    const commentWrite = () => {
        const commentText = document.getElementById("commentText").value;

        $.ajax({
            // 요청방식: post, 요청주소 : /comment/save, 요청데이터 : 작성자, 작성내용
            type: "post",
            url: "/comment/save",
            data: {
                "comment": commentText,
                "postId": postId,
                "userId": userId
            },
            success: function (res) {

            },
            error: function (err){
                console.log("요청 실패", err);
            }

        });
    }
</script>
</html>
