<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href='https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link th:href="@{/css/header.css}" rel="stylesheet" type="text/css">
    <title><Dev: place/></title>
</head>
<body>
<div class="container">
    <div th:replace="header :: header"></div>

    <div class="row">
        <div class="col-12">
            <img src="img/q&aboard.jpg" alt="">
        </div>
    </div>
    <br>
    <br>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form action="/post/community" method="post" enctype="multipart/form-data">
                <div class="row">
                    <div class="col">
                        <label for="topic" class="form-label">토픽</label>
                        <select name="topic" id="topic" class="form-select">
                            <option value="" disabled selected>토픽을 선택하세요</option>
                            <option value="life">사는 얘기</option>
                            <option value="shareInfo">공유</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <label for="title" class="form-label">제목</label>
                        <input type="text" id="title" name="title" class="form-control" placeholder="제목을 입력해주세요">
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <label for="images" class="form-label">제목</label>
                        <input type="file" id="images" name="images" class="form-control" multiple>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col">
                        <label for="content" class="form-label">본문</label>
                        <textarea name="content" id="content" cols="30" rows="20" class="form-control"></textarea>
                    </div>
                </div>
                <div class="row mt-3 text-end">
                    <div class="col">
                        <a href="" class="btn btn-secondary">뒤로가기</a>
                        <button class="btn btn-primary">등록하기</button>
                    </div>
                </div>
            </form>
        <div class="col-2"></div>
    </div>
    <pre>

    </pre>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
