<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href='https://cdn.rawgit.com/moonspam/NanumSquare/master/nanumsquare.css'>
    <title>회원가입</title>
</head>
<style>
    body {
        font-family: 'NanumSquare', sans-serif;
    }
</style>
<script>
    function validateForm() {

        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const confirmPasswordInput = document.getElementById('password2');
        const nicknameInput = document.getElementById('nickname');
        const roleUser = document.getElementById('userRole');
        const roleAdmin = document.getElementById('adminRole');
        const positionSelect = document.getElementById('position');

        const email = emailInput.value;
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        const nickname = nicknameInput.value;
        const position = positionSelect.value;

        const emailPattern = /^[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{2,}$/;
        const passwordPattern = /^(?=.*[0-9])(?=.*[a-z])(?=.*[^a-zA-Z0-9]).{8,16}$/;
        const specialChars = /[!@#$%^&*(),.?":{}|<>]/; // 특수문자 정규 표현식

        if (!emailPattern.test(email)) {
            alert('올바른 이메일 주소를 입력하세요.');
            emailInput.value = "";
            emailInput.focus();
            return false;
        }

        if (password !== confirmPassword) {
            alert('비밀번호와 비밀번호 확인이 일치하지 않습니다.');
            passwordInput.value = "";
            confirmPasswordInput.value = "";
            passwordInput.focus();
            return false;
        }

        if (!passwordPattern.test(password)) {
            alert('비밀번호는 8자 이상 16자 이하이어야 하며, 특수문자, 영어 소문자, 숫자를 모두 포함해야 합니다. 대문자를 포함하지 마세요.');
            passwordInput.value = "";
            confirmPasswordInput.value = "";
            passwordInput.focus();
            return false;
        }

        if (nickname.trim() === "") {
            alert('닉네임을 입력하세요.');
            nicknameInput.focus();
            return false;
        }

        if (specialChars.test(nickname)) {
            alert('닉네임에 특수문자를 포함할 수 없습니다.');
            nicknameInput.value = "";
            nicknameInput.focus();
            return false;
        }

        if (!roleUser.checked && !roleAdmin.checked) {
            alert('역할을 선택하세요.');
            return false;
        }

        if (position === "") {
            alert('직무를 선택하세요.');
            positionSelect.focus();
            return false;
        }

        return true;
    }
</script>
<body>
<div class="container">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
            <div class="row mt-5 mb-5">
                <img src="/img/logo.png" alt="logo">
            </div>
            <form action="/user/join" method="post" onsubmit="return validateForm();">
                <div class="mb-3">
                    <label for="email" class="form-label">이메일</label>
                    <input type="email" class="form-control" id="email" name="email"><span id="checkResult"></span>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호</label>
                    <input type="password" class="form-control" id="password" name="password">
                </div>
                <div class="mb-3">
                    <label for="password2" class="form-label">비밀번호 확인</label>
                    <input type="password" class="form-control" id="password2" name="password2">
                </div>
                <div class="mb-3">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" class="form-control" id="nickname" name="nickname">
                </div>
                <div class="mb-3">
                    <label class="form-label">역할</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="userRole" name="role" value="USER">
                        <label class="form-check-label" for="userRole">사용자</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="adminRole" name="role" value="ADMIN">
                        <label class="form-check-label" for="adminRole">관리자</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="position" class="form-label">직무</label>
                    <select class="form-select" id="position" name="position">
                        <option value="" disabled selected>선택하세요</option>
                        <option value="서버개발자">서버 개발자</option>
                        <option value="프론트엔드 개발자">프론트엔드 개발자</option>
                        <option value="백엔드 개발자">백엔드 개발자</option>
                        <option value="시스템 관리자">웹 퍼블리셔</option>
                        <option value="DBA">DBA</option>
                        <option value="QA 엔지니어">QA 엔지니어</option>
                        <option value="데브옵스 엔지니어">데브옵스 엔지니어</option>
                        <option value="네트워크 엔지니어">네트워크 엔지니어</option>
                        <option value="보안 엔지니어">보안 엔지니어</option>
                        <option value="AI/머신러닝 엔지니어">AI/머신러닝 엔지니어</option>
                        <option value="무직">무직</option>
                    </select>
                </div>
                <div class="row mt-4">
                    <div class="col d-grid">
                        <input type="submit" class="btn btn-primary" value="회원가입">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-4"></div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
